    'about':'<h1>소개</h1>여천중학교 프로그래밍 C 자율동아리<br>동아리장: 박기윤<br>부동아리장: 최인창<br>부부동아리장: 최준영<br>이 웹사이트는 동아리 관련 각종 자료를 게시하기 위해 박기윤이 만듦.',

    'pr_an':'<h1>문제</h1>동아리 시험((구) B류 회원 승진 시험) 문제(<a href="javascript:f(\'1q\');">제1회</a>(<a href="javascript:f(\'1a\');">답</a>), <a href="javascript:f(\'2q\');">제2회</a>(<a href="javascript:f(\'2a\');">답</a>), <a href="javascript:f(\'3q\');">제3회</a>(<a href="javascript:f(\'3a\');">답</a>), <a href="javascript:f(\'4q\');">제4회</a>(<a href="javascript:f(\'4a\');">답</a>), <a href="javascript:f(\'5q\');">제5회</a>(<a href="javascript:f(\'5a\');">답</a>))',
    'problem':'<h1>문제</h1>동아리 시험((구) B류 회원 승진 시험) 문제(<a href="javascript:f(\'1q\');">제1회</a>, <a href="javascript:f(\'2q\');">제2회</a>, <a href="javascript:f(\'3q\');">제3회</a>, <a href="javascript:f(\'4q\');">제4회</a>, <a href="javascript:f(\'5q\');">제5회</a>)',
    '1q':'<h1>제1회 B류 회원 승진 시험 문제</h1><h2>문제 1</h2>너의 점수와 상대방의 점수가 공백을 사이에 두고 입력된다.(단, 점수는 0 이상 100 이하이며, 소수점 아래 한 개의 숫자가 있는 소수 형태로 입력된다.) 너의 점수가 상대방의 점수에 2.25를 더한 것보다 크면 네가 이기고, 너의 점수가 상대방의 점수에 2.25를 더한 것보다 작거나 같으면 네가 지는 것으로 규칙을 정했다. 네가 이겼으면 1을, 네가 졌으면 0을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>100.0 75.0</pre></td><td><pre>1</pre></td></tr><tr><td><pre>52.3 51.8</pre></td><td><pre>0</pre></td></tr><tr><td><pre>97.0 99.9</pre></td><td><pre>0</pre></td></tr></table><h2>문제 2</h2>0부터 9까지의 정수 중 1개가 입력된다. 0이 입력되면 3을 출력하고, 1이 입력되면 4를 출력하고, 2가 입력되면 5를 출력하고, 3이 입력되면 6을 출력하고, 4가 입력되면 7을 출력하고, 5가 입력되면 8을 출력하고, 6이 입력되면 9를 출력하고, 7이 입력되면 0을 출력하고, 8이 입력되면 1을 출력하고, 9가 입력되면 2를 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>4</pre></td><td><pre>7</pre></td></tr><tr><td><pre>8</pre></td><td><pre>1</pre></td></tr><tr><td><pre>0</pre></td><td><pre>3</pre></td></tr></table><h2>문제 3</h2>&minus;200보다 크고 200보다 작은 정수 <i>x</i>가 입력된다. <i>x</i>의 절댓값의 네제곱(=&#124;<i>x</i>&#124;<sup>4</sup>)의 값을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>10</pre></td><td><pre>10000</pre></td></tr><tr><td><pre>0</pre></td><td><pre>0</pre></td></tr><tr><td><pre>-199</pre></td><td><pre>1568239201</pre></td></tr></table><h2>문제 4</h2>3명의 사람 A, B, C가 있다. 어떤 물체 OBJ가 (<i>x</i>+<i>y</i>+<i>z</i>)개 있는데, 그중 <i>x</i>개는 A가, <i>y</i>개는 B가, <i>z</i>개는 C가 가지고 있었다. A가 자신이 가진 OBJ를 모두 C에게 준 후, B가 자신이 가진 OBJ를 모두 A에게 준 후, C가 자신이 가진 OBJ를 모두 B에게 주었다. 0 이상 10<sup>8</sup> 이하인 3개의 정수 <i>x</i>, <i>y</i>, <i>z</i>가 공백을 사이에 두고 입력된다. A, B, C가 최종적으로 가지게 된 OBJ의 개수를 공백을 사이에 두고 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>0 0 0</pre></td><td><pre>0 0 0</pre></td></tr><tr><td><pre>4 7 9</pre></td><td><pre>7 13 0</pre></td></tr><tr><td><pre>70 1753 1</pre></td><td><pre>1753 71 0</pre></td></tr></table>',
    '1a':'<h2>문제 1 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;float&#32;x&#44;y&#59;&#10;&#9;scanf&#40;&#34;&#37;f&#32;&#37;f&#34;&#44;&#38;x&#44;&#38;y&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;x&#62;y&#43;2&#46;25&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 1 (Python)</h2><pre>a&#61;input&#40;&#41;&#46;split&#40;&#41;&#10;print&#40;1if&#40;float&#40;a&#91;0&#93;&#41;&#62;float&#40;a&#91;1&#93;&#41;&#43;2&#46;25&#41;else&#32;0&#41;</pre><h2>문제 2 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;x&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;x&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;&#40;x&#43;3&#41;&#37;10&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 2 (Python)</h2><pre>print&#40;&#40;int&#40;input&#40;&#41;&#41;&#43;3&#41;&#37;10&#41;</pre><h2>문제 3 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;x&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;x&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;x&#42;x&#42;x&#42;x&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 3 (Python)</h2><pre>print&#40;int&#40;input&#40;&#41;&#41;&#42;&#42;4&#41;</pre><h2>문제 4 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;x&#44;y&#44;z&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;&#38;x&#44;&#38;y&#44;&#38;z&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;y&#44;x&#43;z&#44;0&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 4 (Python)</h2><pre>a&#61;input&#40;&#41;&#46;split&#40;&#41;&#10;print&#40;a&#91;1&#93;&#44;int&#40;a&#91;0&#93;&#41;&#43;int&#40;a&#91;2&#93;&#41;&#44;0&#41;</pre>',
    '2q':'<h1>제2회 B류 회원 승진 시험 문제</h1><h2>문제 1</h2>10<sup>8</sup>보다 작은 2개의 양의 정수 <i>m</i>, <i>n</i>이 공백을 사이에 두고 입력된다. <i>m</i>, 10×<i>n</i>의 값을 공백을 사이에 두고 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>46 7</pre></td><td><pre>46 70</pre></td></tr><tr><td><pre>96320964 906130</pre></td><td><pre>96320964 9061300</pre></td></tr><tr><td><pre>1 1</pre></td><td><pre>1 10</pre></td></tr></table><h2>문제 2</h2>0이 아닌 3개의 숫자(아라비아 숫자) <i>a</i>, <i>b</i>, <i>c</i>가 공백을 사이에 두고 입력된다. 백의 자리 숫자가 <i>a</i>이고, 십의 자리 숫자가 <i>c</i>이고, 일의 자리 숫자가 <i>b</i>인 세 자리 양의 정수를 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>5 3 8</pre></td><td><pre>583</pre></td></tr><tr><td><pre>2 2 6</pre></td><td><pre>262</pre></td></tr><tr><td><pre>9 9 9</pre></td><td><pre>999</pre></td></tr></table><h2>문제 3</h2>&minus;10000보다 크고, 10000보다 작은 3개의 정수가 공백을 사이에 두고 입력된다. 2번째로 입력된 정수를 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>83 11 -86</pre></td><td><pre>11</pre></td></tr><tr><td><pre>-2000 112 0</pre></td><td><pre>112</pre></td></tr><tr><td><pre>46 -87 -9999</pre></td><td><pre>-87</pre></td></tr></table><h2>문제 4</h2>ASCII 코드값이 33 이상 126 이하인 문자 1개가 입력된다. 입력된 문자를 공백 없이 4회 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>A</pre></td><td><pre>AAAA</pre></td></tr><tr><td><pre>;</pre></td><td><pre>;;;;</pre></td></tr><tr><td><pre>c</pre></td><td><pre>cccc</pre></td></tr></table>',
    '2a':'<h2>문제 1 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;m&#44;n&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#32;&#37;d&#34;&#44;&#38;m&#44;&#38;n&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#32;&#37;d0&#34;&#44;m&#44;n&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 1 (Python)</h2><pre>print&#40;input&#40;&#41;&#43;&#39;0&#39;&#41;</pre><h2>문제 2 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;a&#44;b&#44;c&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;&#38;a&#44;&#38;b&#44;&#38;c&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#37;d&#37;d&#34;&#44;a&#44;c&#44;b&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 2 (Python)</h2><pre>a&#61;input&#40;&#41;&#10;print&#40;a&#91;0&#93;&#43;a&#91;4&#93;&#43;a&#91;2&#93;&#41;</pre><h2>문제 3 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;a&#44;b&#44;c&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;&#38;a&#44;&#38;b&#44;&#38;c&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;b&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 3 (Python)</h2><pre>a&#61;input&#40;&#41;&#46;split&#40;&#41;&#10;print&#40;a&#91;1&#93;&#41;</pre><h2>문제 4 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;char&#32;a&#59;&#10;&#9;scanf&#40;&#34;&#37;c&#34;&#44;&#38;a&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;c&#37;c&#37;c&#37;c&#34;&#44;a&#44;a&#44;a&#44;a&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 4 (Python)</h2><pre>print&#40;input&#40;&#41;&#42;4&#41;</pre>',
    '3q':'<h1>제3회 B류 회원 승진 시험 문제</h1><h2>문제 1</h2>A부터 V까지의 영문 대문자(ASCII 65~86) 중 1개가 입력된다. A는 E로, B는 F로, C는 G로, …, V는 Z로 바꿔서 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>B</pre></td><td><pre>F</pre></td></tr><tr><td><pre>P</pre></td><td><pre>T</pre></td></tr><tr><td><pre>V</pre></td><td><pre>Z</pre></td></tr></table><h2>문제 2</h2>1 킬로바이트(kB)는 1000 바이트이고, 1 키비바이트(KiB)는 1024 바이트이다. 10<sup>6</sup>보다 작은 양의 정수 <i>M</i>의 값이 입력된다. <i>M</i>&nbsp;KiB = <i>N</i>&nbsp;kB를 만족하는 <i>N</i>의 값을 소수점 아래 3째 자리까지 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>1</pre></td><td><pre>1.024</pre></td></tr><tr><td><pre>999999</pre></td><td><pre>1023998.976</pre></td></tr><tr><td><pre>500</pre></td><td><pre>512.000</pre></td></tr></table><h2>문제 3</h2>10<sup>7</sup>보다 작은 양의 정수 1개가 입력된다. 입력된 정수를 구성하는 각 자리의 수들의 합을 9로 나눈 나머지를 출력하여라. 예를 들어, 489가 입력되면 (4+8+9)mod9=21mod9=3이므로 3을 출력한다.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>489</pre></td><td><pre>3</pre></td></tr><tr><td><pre>8</pre></td><td><pre>8</pre></td></tr><tr><td><pre>9000001</pre></td><td><pre>1</pre></td></tr></table><h2>문제 4</h2>60000보다 작은 4개의 양의 정수들이 공백을 사이에 두고 입력된다. 입력된 정수들에 각각 3, 4, 5, 6을 곱한 값을 공백을 사이에 두고 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>360 600 70 9</pre></td><td><pre>1080 2400 350 54</pre></td></tr><tr><td><pre>20000 30000 40000 50000</pre></td><td><pre>60000 120000 200000 300000</pre></td></tr><tr><td><pre>111 111 111 111</pre></td><td><pre>333 444 555 666</pre></td></tr></table>',
    '3a':'<h2>문제 1 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;char&#32;m&#59;&#10;&#9;scanf&#40;&#34;&#37;c&#34;&#44;&#38;m&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;c&#34;&#44;m&#43;4&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 1 (Python)</h2><pre>print&#40;chr&#40;ord&#40;input&#40;&#41;&#41;&#43;4&#41;&#41;</pre><h2>문제 2 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;m&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;m&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;&#46;3f&#34;&#44;m&#42;1&#46;024&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 2 (Python)</h2><pre>print&#40;&#39;&#37;&#46;3f&#39;&#37;&#40;int&#40;input&#40;&#41;&#41;&#42;1&#46;024&#41;&#41;</pre><h2>문제 3 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;m&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;m&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;m&#37;9&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 3 (Python)</h2><pre>print&#40;int&#40;input&#40;&#41;&#41;&#37;9&#41;</pre><h2>문제 4 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;a&#44;b&#44;c&#44;d&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;&#38;a&#44;&#38;b&#44;&#38;c&#44;&#38;d&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;a&#42;3&#44;b&#42;4&#44;c&#42;5&#44;d&#42;6&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 4 (Python)</h2><pre>a&#44;b&#44;c&#44;d&#61;input&#40;&#41;&#46;split&#40;&#41;&#10;print&#40;int&#40;a&#41;&#42;3&#44;int&#40;b&#41;&#42;4&#44;int&#40;c&#41;&#42;5&#44;int&#40;d&#41;&#42;6&#41;</pre>',
    '4q':'<h1>제4회 B류 회원 승진 시험 문제</h1><h2>문제 1</h2>절댓값이 1024보다 작은 4개의 정수가 공백을 사이에 두고 입력된다. [처음 두 수의 곱]과 [마지막 두 수의 합]을 곱한 값을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>3 5 8 1</pre></td><td><pre>135</pre></td></tr><tr><td><pre>0 57 -13 14</pre></td><td><pre>0</pre></td></tr><tr><td><pre>500 1 -36 -64</pre></td><td><pre>-50000</pre></td></tr></table><h2>문제 2</h2>어떤 물체가 <i>x</i>개 있다. 2명의 사람이 이 물체를 각각 <i>a</i>개씩 소유하려고 한다. 각각의 물체의 소유자는 최대 1명이다. 32768보다 작은 양의 정수 <i>x</i>가 입력된다. 음이 아닌 정수 <i>a</i>의 최댓값을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>946</pre></td><td><pre>473</pre></td></tr><tr><td><pre>32767</pre></td><td><pre>16383</pre></td></tr><tr><td><pre>5</pre></td><td><pre>2</pre></td></tr></table><h2>문제 3</h2>그레고리력으로 2018년 10월 24일은 수요일이다. 32보다 작은 양의 정수 <i>n</i>이 입력된다. 그레고리력으로 2018년 10월 <i>n</i>일이 일요일이면 0을, 월요일이면 1을, 화요일이면 2를, 수요일이면 3을, 목요일이면 4를, 금요일이면 5를, 토요일이면 6을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>23</pre></td><td><pre>2</pre></td></tr><tr><td><pre>31</pre></td><td><pre>3</pre></td></tr><tr><td><pre>1</pre></td><td><pre>1</pre></td></tr></table><h2>문제 4</h2>ASCII 코드값이 33 이상 126 이하인 문자 2개가 공백을 사이에 두고 입력된다. 입력된 2개의 문자를 순서를 바꾸어 공백 없이 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>g K</pre></td><td><pre>Kg</pre></td></tr><tr><td><pre>~ a</pre></td><td><pre>a~</pre></td></tr><tr><td><pre>. }</pre></td><td><pre>}.</pre></td></tr></table>',
    '4a':'<h2>문제 1 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;a&#44;b&#44;c&#44;d&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;&#38;a&#44;&#38;b&#44;&#38;c&#44;&#38;d&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;a&#42;b&#42;&#40;c&#43;d&#41;&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 1 (Python)</h2><pre>a&#44;b&#44;c&#44;d&#61;input&#40;&#41;&#46;split&#40;&#41;&#10;print&#40;int&#40;a&#41;&#42;int&#40;b&#41;&#42;&#40;int&#40;c&#41;&#43;int&#40;d&#41;&#41;&#41;</pre><h2>문제 2 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;x&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;x&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;x&#47;2&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 2 (Python)</h2><pre>print&#40;int&#40;input&#40;&#41;&#41;&#47;&#47;2&#41;</pre><h2>문제 3 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;x&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;x&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;x&#37;7&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 3 (Python)</h2><pre>print&#40;int&#40;input&#40;&#41;&#41;&#37;7&#41;</pre><h2>문제 4 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;char&#32;a&#44;b&#59;&#10;&#9;scanf&#40;&#34;&#37;c&#32;&#37;c&#34;&#44;&#38;a&#44;&#38;b&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;c&#37;c&#34;&#44;b&#44;a&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 4 (Python)</h2><pre>a&#44;b&#44;c&#61;input&#40;&#41;&#10;print&#40;c&#43;a&#41;</pre>',
    '5q':'<h1>제5회 동아리 시험 문제</h1><h2>문제 1</h2>1부터 10까지의 정수가 적힌 카드가 각각 1장씩 총 10장 있다. 세 사람 A, B, C가 카드를 1장씩 가져갔다. A는 "내가 뽑은 카드에 적힌 수는 7보다 작다."라고 했다. B는 "내가 뽑은 카드에 적힌 수는 4 이상이다."라고 했다. C는 "내가 뽑은 카드에 적힌 수는 5이다."라고 했다. A, B, C가 뽑은 카드에 적힌 수가 공백을 사이에 두고 입력된다. A, B, C가 한 말이 각각 참인지, 거짓인지 판별하여 참이면 1을, 거짓이면 0을 공백을 사이에 두고 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>3 6 9</pre></td><td><pre>1 1 0</pre></td></tr><tr><td><pre>8 10 5</pre></td><td><pre>0 1 1</pre></td></tr><tr><td><pre>1 3 6</pre></td><td><pre>1 0 0</pre></td></tr></table><h2>문제 2</h2>함수 <i>f</i>(<i>x</i>)=<i>x</i><sup>2</sup>+4<i>x</i>+4가 있다. 절댓값이 30000보다 작은 정수 <i>n</i>이 입력된다. <i>f</i>(<i>n</i>)을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>0</pre></td><td><pre>4</pre></td></tr><tr><td><pre>4998</pre></td><td><pre>25000000</pre></td></tr><tr><td><pre>-360</pre></td><td><pre>128164</pre></td></tr></table><h2>문제 3</h2>모든 수 <i>a</i>에 대해 <i>a</i>+<i>b</i>=<i>b</i>+<i>a</i>=<i>a</i>인 수 <i>b</i>를 덧셈에 대한 항등원이라고 하고, <i>b</i>가 덧셈에 대한 항등원일 때 <i>a</i>+<i>c</i>=<i>b</i>인 수 <i>c</i>를 <i>a</i>의 덧셈에 대한 역원이라고 한다. 절댓값이 10000보다 작은 정수 <i>x</i>가 입력된다. <i>x</i>의 덧셈에 대한 역원을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>18</pre></td><td><pre>-18</pre></td></tr><tr><td><pre>0</pre></td><td><pre>0</pre></td></tr><tr><td><pre>-5950</pre></td><td><pre>5950</pre></td></tr></table><h2>문제 4</h2>압력의 단위는 Pa(파스칼), kPa(킬로파스칼), atm(기압) 등이 있다. 1&nbsp;atm&nbsp;=&nbsp;101325&nbsp;Pa이고, 1&nbsp;kPa&nbsp;=&nbsp;1000&nbsp;Pa이다. 소수점 아래 3째 자리까지로 이루어진, 10000보다 작은 양의 실수 <i>x</i>가 입력된다. <i>x</i> atm이 몇 kPa인지 소수점 아래 6째 자리까지 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>0.001</pre></td><td><pre>0.101325</pre></td></tr><tr><td><pre>9999.999</pre></td><td><pre>1013249.898675</pre></td></tr><tr><td><pre>268.000</pre></td><td><pre>27155.100000</pre></td></tr></table>',
    '5a':'<h2>문제 1 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;a&#44;b&#44;c&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#37;d&#37;d&#34;&#44;&#38;a&#44;&#38;b&#44;&#38;c&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#32;&#37;d&#32;&#37;d&#34;&#44;a&#60;7&#44;b&#62;&#61;4&#44;c&#61;&#61;5&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 1 (Python)</h2><pre>a&#44;b&#44;c&#61;input&#40;&#41;&#46;split&#40;&#41;&#10;print&#40;int&#40;int&#40;a&#41;&#60;7&#41;&#44;int&#40;int&#40;b&#41;&#62;&#61;4&#41;&#44;int&#40;int&#40;c&#41;&#61;&#61;5&#41;&#41;</pre><h2>문제 2 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;a&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;a&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;&#40;a&#43;4&#41;&#42;a&#43;4&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 2 (Python)</h2><pre>print&#40;&#40;int&#40;input&#40;&#41;&#41;&#43;2&#41;&#42;&#42;2&#41;</pre><h2>문제 3 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;int&#32;a&#59;&#10;&#9;scanf&#40;&#34;&#37;d&#34;&#44;&#38;a&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;d&#34;&#44;&#45;a&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 3 (Python)</h2><pre>print&#40;&#45;int&#40;input&#40;&#41;&#41;&#41;</pre><h2>문제 4 (C, C++)</h2><pre>&#35;include&#32;&#60;stdio&#46;h&#62;&#10;int&#32;main&#40;&#41;&#10;&#123;&#10;&#9;double&#32;a&#59;&#10;&#9;scanf&#40;&#34;&#37;lf&#34;&#44;&#38;a&#41;&#59;&#10;&#9;printf&#40;&#34;&#37;lf&#34;&#44;a&#42;101&#46;325&#41;&#59;&#10;&#9;return&#32;0&#59;&#10;&#125;</pre><h2>문제 4 (Python)</h2><pre>print&#40;&#39;&#37;&#46;6f&#39;&#37;&#40;float&#40;input&#40;&#41;&#41;&#42;101&#46;325&#41;&#41;</pre>',
